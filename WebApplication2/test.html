<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF </title>
    <link href="Content/css/pdf.css" rel="stylesheet" />
</head>
<body>

    <div id="content">
        <h1>EMployee List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Arun</td>

                </tr>
                <tr>
                    <td>2</td>
                    <td>John</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mary</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button id="ppdf" isdownload="false">Preview PDF</button>
    <button id="dpdf" isdownload="true">Download PDF</button>


    <button id="btnPdfMake"> PDF make</button>



    <!-- Include jQuery and html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
    <script src="Scripts/Js/pdf.js"></script>
</body>
</html>
